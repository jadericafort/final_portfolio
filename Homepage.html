<style>

/* Body and General Styling */
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background-color: black;
    color: white;
}

header,
nav,
footer,
.image-header,
.image-gallery-container,
.video-background,
.video-frame {
    width: 100%;
    margin: o;
    padding: 10px;
    position: relative;
    z-index: 1;
}

/* Header and Navigation */
header,
nav,
.footer {
    background-color: black;
    color: white;
    text-align: center;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 30px;
    background-color: #FF69B4;
    text-align: center;
}

nav ul li {
    display: inline;
    margin: 30px;
}

nav ul li a {
    text-decoration: none;
    margin: 30px;
    color: white;
}

nav ul li a:hover {
    width: 100%;
    padding: 50px;
    background-color: #FF1493;
}

/* Container Styles */
.container {
    width: 80%;
    margin: 15px auto;
    overflow: hidden;
    flex: 1;
    display: flex;
    position: relative;
    z-index: 1;
}

.main-content {
    width: 70%;
    background-color: #FFB6C1;
    padding: 10px;
    box-sizing: border-box;
    border: 2px solid #C0C0C0;
    color: black;
    position: relative;
    z-index: 1;
}

.main-content img.main-image {
    width: 300px;
    height: 400px;
    margin-right: 20px;
    object-fit: cover;
}

.main-content figcaption {
    text-align: left;
    flex: 1;
}

.sidebar {
    width: 30%;
    background-color: black;
    padding: 20px;
    box-sizing: border-box;
    border: 2px solid #C0C0C0;
    position: relative;
    z-index: 1;
}

/* Image with Caption */
.image-with-caption {
    display: flex;
    align-items: center;
    flex-direction: column;
}

.image-with-caption img.hobby-image {
    width: 200px;
    height: 200px;
    margin-right: 10px;
    object-fit: cover;
}

.image-with-caption figcaption {
    text-align: center;
}

/* Image Gallery Styling */
.image-gallery img {
    width: 200px;
    height: auto;
    margin-right: 10px;
}

/* Video Background Styles */
.video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: -1;
}

.video-frame {
    width: 100vw;
    height: 56.25vw;
    min-height: 100vh;
    min-width: 177.77vh;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.video-container {
    max-width: 100%;
    overflow: hidden;
    position: relative;
    height: 0;
    padding-bottom: 56.25%;
}

.video-container iframe {
    position: absolute;
    width: 100%;
    height: auto;
    display: block;
    top: 0;
    left: 0;
    height: 100%;
}

/* Photo Grid Styles */
.photo-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
}

.photo-item {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Social Links Styles */
.social-links {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: #f0f0f0;
    padding: 10px;
}

.social-links a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    margin: 0 10px;
}

.social-links a:hover {
    color: #007bff;
}


/* Footer */
footer {
    background-color: lightgray;
    color: black;
    text-align: center;
    padding: 10px;
    width: 100%;
    position: relative;
    z-index: 1;
}

/* Image Header */
.image-header {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    background-color: #FF69B4;
    color: white;
    padding: 10px;
    text-align: center;
    margin-top: 0;
    position: relative;
    z-index: 1;
}

/* Image Gallery Container */
.image-gallery-container {
    overflow-x: auto;
    white-space: nowrap;
    margin-top: 20px;
    padding: 10px;
    background-color: #FFF6E0;
    display: flex;
    position: relative;
    z-index: 1;
}

/* Image Gallery Images */
.image-gallery img {
    width: 200px;
    height: auto;
    margin-right: 10px;
    position: relative;
    z-index: 1;
}






</style>
